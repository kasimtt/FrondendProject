<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="main">

        <!--Google Logo Başlangıç-->
        <header class="google">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351" height="113" alt="google">
        </header>
        <!--Google Logo Bitiş-->


        <!--Arama Başlangıç-->
        <div class="search">
            <p>
                Search the web using Google! <br>
                <input type="text" value size="40" ><br>            <!-- İnput:Giriş, Text:Metin,  Size:Karakter sayısı -->
                <input type="submit" value="Google Search">         <!-- Submit:Gönder butonu, Value:Değer, Butona yazılan-->
                <input type="submit" value="I'm feeling lucky" >
            </p>
        </div>
        <!--Arama Bitiş-->


        <!--Kutu 1 Başlangıç-->
        <div class="box1">
            Special Searches <br>
            <a href="#">Stanford Search</a><br>                     <!-- br: Alt Satıra Geç-->
            <a href="#">Linux Search</a>
        </div>
        <!--Kutu 1 Bitiş-->
        

        <!--Kutu 2 Başlangıç-->
        <div class="box2">
            <a href="#">Help!</a><br>
            <a href="#">About Google!</a><br>
            <a href="#">Company Info</a><br>
            <a href="#">Google! Logos</a>
        </div>
        <!--Kutu 2 Bitiş-->


        <!--Kutu 3 Başlangıç-->
        <div class="box3">
            Get Google! <br>updates monthly: <br>
            <input type="text" value="your e-mail"><br>
            <input type="submit" value="Subscribe">
            &nbsp;&nbsp;                                            <!-- &nbsp: Ayrılmaz Boşluk, Alt Satıra Geçmez-->
            <a href="#">Archive</a>
        </div>
        <!--Kutu 3 Bitiş-->


        <!--Altbilgi Başlangıç-->
        
            <div class="footer">
                Copyright ©1998 Google Inc.
            </div>
       

    </main>

</body>
</html>
